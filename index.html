<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat-box { width: 100%; height: 300px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
    #msg-input { width: 80%; padding: 5px; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>Realtime Chat</h2>
  <div>
    Room: <input id="room" value="general">
    Name: <input id="name" value="guest">
    <button onclick="joinRoom()">Join</button>
  </div>
  <div id="chat-box"></div>
  <input id="msg-input" placeholder="Type a message...">
  <button onclick="sendMsg()">Send</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = "guest";
    let room = "general";

    function joinRoom() {
      room = document.getElementById("room").value;
      username = document.getElementById("name").value;
      socket.emit("join", { room, name: username });
    }

    function sendMsg() {
      const msg = document.getElementById("msg-input").value;
      if (msg.trim() !== "") {
        socket.emit("message", { name: username, msg });
        document.getElementById("msg-input").value = "";
      }
    }

    socket.on("message", (data) => {
      const chatBox = document.getElementById("chat-box");
      const p = document.createElement("p");
      p.textContent = `${data.name}: ${data.msg}`;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
